  <div class="top-bar">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-md-6 d-md-block d-none">
          <p>{{contact}}</p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-md-end justify-content-between">
            <ul class="list-inline contact-info d-block d-md-none">
              <li *ngFor="let contactLink of contactLinks" class="list-inline-item"><a href="{{contactLink.path}}"><i class="fa fa-{{contactLink.icon}}"></i></a></li>
            </ul>
            <div class="login"><a href="#" data-toggle="modal" data-target="#login-modal" class="login-btn"><i class="fa fa-sign-in"></i><span class="d-none d-md-inline-block">Sign In</span></a><a href="customer-register.html" class="signup-btn"><i class="fa fa-user"></i><span class="d-none d-md-inline-block">Sign Up</span></a></div>
            <ul class="social-custom list-inline">
              <li *ngFor="let smediaLink of smediaLinks" class="list-inline-item"><a href="{{smediaLink.path}}"><i class="fa fa-{{smediaLink.icon}}"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header class="nav-holder make-sticky">
    <div id="navbar" role="navigation" class="navbar navbar-expand-lg">
      <div class="container"><a href="index.html" class="navbar-brand home"><img src="assets/img/logo.png" alt="Universal logo" class="d-none d-md-inline-block"><img src="assets/img/logo-small.png" alt="Universal logo" class="d-inline-block d-md-none"><span class="sr-only">Universal - go to homepage</span></a>
        <button type="button" data-toggle="collapse" data-target="#navigation" class="navbar-toggler btn-template-outlined"><span class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
        <div id="navigation" class="navbar-collapse collapse">
          <ul class="nav navbar-nav ml-auto">
            <li  *ngFor="let nav of testlinks" class="nav-item dropdown {{nav.isfeatureddropdown? 'menu-large' : '' }}"   >
              
              <a href="javascript: void(0)" data-toggle="dropdown" class="dropdown-toggle" >{{nav.title}}<b class="caret"></b></a>
              <ul *ngIf="nav.children?.length && !nav.isfeatureddropdown" class="dropdown-menu">
                <li *ngFor="let homePage of nav.children; let i = index;"
                class="dropdown-item {{homePage.children?.length ? 'dropdown-submenu' : '' }}">
                <a *ngIf="homePage.children?.length" id="navbarDropdownMenuLink{{i}}" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">{{homePage.title}}</a>
                <a *ngIf="!homePage.children?.length" href="{{homePage.path}}" class="nav-link">{{homePage.title}}</a>
                <ul *ngIf="homePage.children?.length" attr.aria-labelledby="navbarDropdownMenuLink{{i}}" class="dropdown-menu">
                  <li *ngFor="let subchild of homePage.children" class="dropdown-item"><a href="{{subchild.path}}" class="nav-link">{{subchild.title}}</a></li>
                </ul>
                
              </li>
              </ul> 
              
                  <ul *ngIf="nav.children?.length && nav.isfeatureddropdown" class="dropdown-menu megamenu" >
                    <li *ngFor="let feature of nav.children">
                      <div class="row">
                        <div class="col-lg-6"><img src="{{feature.path}}" alt="" class="img-fluid d-none d-lg-block"></div>
                        <div class="col-lg-3 col-md-6">
                          <h5>{{feature.title}}</h5>
                          <ul *ngIf="feature.children?.length" class="list-unstyled mb-3">
                            <li *ngFor="let child of feature.children" class="nav-item"><a href="{{child.path}}" class="nav-link">{{child.title}}</a></li>
                          </ul>
                        </div>
                        <div class="col-lg-3 col-md-6">
                          <h5>{{feature.title}}</h5>
                          <ul class="list-unstyled mb-3">
                            <li class="nav-item"><a href="template-header-default.html" class="nav-link">Default sticky header</a></li>
                            <li class="nav-item"><a href="template-header-nosticky.html" class="nav-link">No sticky header</a></li>
                            <li class="nav-item"><a href="template-header-light.html" class="nav-link">Light header</a></li>
                          </ul>
                        </div>
                      </div>
                    </li>
                  </ul>
                
            </li>
            
            
            <!-- ========== Contact dropdown end ==================-->
          </ul>
        </div>
        <div id="search" class="collapse clearfix">
          <form role="search" class="navbar-form">
            <div class="input-group">
              <input type="text" placeholder="Search" class="form-control"><span class="input-group-btn">
                <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
